<div id="add-video" class="add-video-popup mfp-hide">
	<%= form_for([@submission, @submission.videos.build]) do |f| %>
	<%= f.label :url %>
	<%= f.text_field :url, autocomplete: 'off' %>
	
	<%= f.submit 'Submit'%>
	<% end %>

</div>

<script>
	$('.add-video-button').magnificPopup({
		type:'inline',
		midClick: true
	});
</script>
