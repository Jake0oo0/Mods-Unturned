<div class="mainscreen">
  <%= image_tag("#{@submission.main_image ? @submission.main_image.image_url : 'uploadthumb.png'}", class: 'mainthumblarge') %>
</div>
<div class="screenshots">
  <% 6.times do |count| %>
  <% if @submission.thumbnails[count] %>
  <a class='valid-thumb' href="<%= @submission.thumbnails[count].image_url %>">
    <img class="levelthumb" src="<%= @submission.thumbnails[count].image_url %>" title="Map Thumbnail"/>
  </a>
  <% else %>
  <a>
    <%= image_tag 'uploadthumb.png', class: 'levelthumb', title: "Placeholder" %>
  </a>
  <% end %>
  <% end %>
  <script>
    $('.screenshots').magnificPopup({
      delegate: '.valid-thumb',
      type: 'image',
      gallery: {
        enabled: true
      }
    });
  </script>
</div>
