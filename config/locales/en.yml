      total_comments: "Total Comments: %{num}"
      thank_people: "We would like to thank %{nelson} for creating the game Unturned. It has provided entertainment, laughs, and creativity to the entire gaming community. We'd also like to thank the Youtuber %{melike} for supporting our webite early on with his videos of the modifications. Overall, we're a team who's proud to provide a free of charge platform where the community can upload their creations."
